<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Farm Game</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="level">Уровень: <span id="level">1</span></div>
        <div class="xp">Очки: <span id="xp">0</span> / <span id="xp-needed">100</span></div>
    </div>
    <div class="farm">
        <div class="plot"></div>
        <div class="plot"></div>
        <div class="plot"></div>
        <div class="plot"></div>
        <div class="plot"></div>
        <div class="plot"></div>
        <div class="plot"></div>
        <div class="plot"></div>
        <div class="plot"></div>
    </div>
    <div class="controls">
        <button id="process-button" onclick="toggleProcess()">Обработать</button>
        <button onclick="plant()">Посадить</button>
        <button onclick="harvest()">Собрать</button>
        <button onclick="openShop()">Магазин</button>
    </div>
    <div class="controls">
        <button onclick="field()">Поле</button>
        <button onclick="stable()">Стойло</button>
        <button onclick="garden()">Сад</button>
        <button onclick="barn()">Амбар</button>
        <button onclick="market()">Рынок</button>
    </div>

    <!-- Модальное окно магазина -->
    <div id="shop-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeShop()">&times;</span>
            <h2>Магазин</h2>
            <p>Добро пожаловать в магазин! Здесь вы можете купить различные товары для вашей фермы.</p>
            <div class="shop-items">
                <div class="shop-item">
                    <img src="static/css/images/carrot_seeds.png" alt="Морковка" class="shop-item-image">
                    <span class="shop-item-name">Семена моркови</span>
                    <button class="shop-item-button">Купить</button>
                </div>
                <!-- Добавьте здесь другие товары -->
            </div>
            <button onclick="closeShop()">Закрыть</button>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
