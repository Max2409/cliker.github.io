<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Clicker Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #tree {
            width: 200px;
            height: 200px;
            background-image: url('tree.png');
            background-size: cover;
            position: relative;
        }
        #exp {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #farm-button, #shop-button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        #shop-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: orange;
        }
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #clicks {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="stats">
        <p>Balance: DogeCoin $<span id="balance">0</span></p>
    </div>
    <div id="tree">
        <div id="exp">0 / 400 XP</div>
    </div>
    <button id="farm-button">Farm Coin</button>
    <div id="clicks">Clicks available: <span id="available-clicks">200</span></div>
    <button id="shop-button">Shop</button>
    <script>
        let balance = 0;
        let level = 1;
        let exp = 0;
        let nextExp = 400;
        let availableClicks = 200;
        let clicksRecoveryRate = 15000; // 15 seconds
        let maxLevel = 999;
        let shopUses = 0;
        const maxShopUses = 3;

        const balanceEl = document.getElementById('balance');
        const expEl = document.getElementById('exp');
        const availableClicksEl = document.getElementById('available-clicks');
        const farmButton = document.getElementById('farm-button');
        const shopButton = document.getElementById('shop-button');

        function updateUI() {
            balanceEl.innerText = balance;
            expEl.innerText = `${exp} / ${nextExp} XP`;
            availableClicksEl.innerText = availableClicks;
        }

        function levelUp() {
            if (level < maxLevel) {
                level++;
                exp = 0;
                nextExp += 200;
                availableClicks += 100;
            }
        }

        farmButton.addEventListener('click', () => {
            if (availableClicks > 0) {
                balance++;
                exp++;
                availableClicks--;
                if (exp >= nextExp) {
                    levelUp();
                }
                updateUI();
            } else {
                alert('No clicks available. Please wait for them to recover.');
            }
        });

        shopButton.addEventListener('click', () => {
            if (shopUses < maxShopUses && availableClicks >= 50) {
                availableClicks -= 50;
                exp += 50;
                balance += 50;
                shopUses++;
                if (exp >= nextExp) {
                    levelUp();
                }
                updateUI();
            } else if (shopUses >= maxShopUses) {
                alert('You have reached the maximum number of shop uses for today.');
            } else {
                alert('Not enough clicks available to purchase.');
            }
        });

        function recoverClicks() {
            if (availableClicks < 200) {
                availableClicks++;
                updateUI();
            }
        }

        setInterval(recoverClicks, clicksRecoveryRate);

        updateUI();
    </script>
</body>
</html>
