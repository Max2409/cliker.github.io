<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>Tree Clicker Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        #game-container {
            width: 300px; /* Adjust the width as needed */
            height: 400px; /* Adjust the height as needed */
            background-image: url('https://catherineasquithgallery.com/uploads/posts/2021-02/1613679455_22-p-fon-dlya-prezentatsii-polyana-24.png'); /* Path to your background image */
            background-size: cover;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #tree {
            width: 150px;
            height: 150px;
            background-image: url('tree.png'); /* Path to your tree image */
            background-size: cover;
            position: relative;
        }
        #exp {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #farm-button, #shop-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        #shop-button {
            background-color: orange;
        }
        #stats {
            width: 100%;
            text-align: left;
        }
        #clicks {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="stats">
            <p>Balance: DogeCoin $<span id="balance">0</span></p>
        </div>
        <div id="tree">
            <div id="exp">0 / 400 XP</div>
        </div>
        <button id="farm-button">Farm Coin</button>
        <div id="clicks">Clicks available: <span id="available-clicks">200</span></div>
        <button id="shop-button">Shop</button>
    </div>
    <script>
        const maxLevel = 999;
        const maxShopUses = 3;
        const clicksRecoveryRate = 15000; // 15 seconds

        let state = {
            balance: 0,
            level: 1,
            exp: 0,
            nextExp: 400,
            availableClicks: 200,
            shopUses: 0,
        };

        function loadState() {
            const savedState = localStorage.getItem('treeClickerState');
            if (savedState) {
                state = JSON.parse(savedState);
            }
            updateUI();
        }

        function saveState() {
            localStorage.setItem('treeClickerState', JSON.stringify(state));
        }

        const balanceEl = document.getElementById('balance');
        const expEl = document.getElementById('exp');
        const availableClicksEl = document.getElementById('available-clicks');
        const farmButton = document.getElementById('farm-button');
        const shopButton = document.getElementById('shop-button');

        function updateUI() {
            balanceEl.innerText = state.balance;
            expEl.innerText = `${state.exp} / ${state.nextExp} XP`;
            availableClicksEl.innerText = state.availableClicks;
        }

        function levelUp() {
            if (state.level < maxLevel) {
                state.level++;
                state.exp = 0;
                state.nextExp += 200;
                state.availableClicks += 100;
            }
        }

        farmButton.addEventListener('click', () => {
            if (state.availableClicks > 0) {
                state.balance++;
                state.exp++;
                state.availableClicks--;
                if (state.exp >= state.nextExp) {
                    levelUp();
                }
                updateUI();
                saveState();
            } else {
                alert('No clicks available. Please wait for them to recover.');
            }
        });

        shopButton.addEventListener('click', () => {
            if (state.shopUses < maxShopUses && state.availableClicks >= 50) {
                state.availableClicks -= 50;
                state.exp += 50;
                state.balance += 50;
                state.shopUses++;
                if (state.exp >= state.nextExp) {
                    levelUp();
                }
                updateUI();
                saveState();
            } else if (state.shopUses >= maxShopUses) {
                alert('You have reached the maximum number of shop uses for today.');
            } else {
                alert('Not enough clicks available to purchase.');
            }
        });

        function recoverClicks() {
            if (state.availableClicks < 200) {
                state.availableClicks++;
                updateUI();
                saveState();
            }
        }

        setInterval(recoverClicks, clicksRecoveryRate);

        loadState();
    </script>
</body>
</html>
