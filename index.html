<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Game</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="level-info">
            <div class="level">Уровень <span id="level">1</span></div>
            <div class="xp-info">
                <div class="xp">Опыт <span id="xp">0</span></div>
                <div class="xp-needed">/ <span id="xp-needed">100</span></div>
            </div>
        </div>
        <div class="coins-info">
            <div class="coins">Монеты: <span id="coins">50</span></div>
            <div class="currency-symbol">$</div>
        </div>
    </div>
    <div class="farm">
        <div class="plot" data-id="1"></div>
        <div class="plot" data-id="2"></div>
        <div class="plot" data-id="3"></div>
        <div class="plot" data-id="4"></div>
        <div class="plot" data-id="5"></div>
        <div class="plot" data-id="6"></div>
        <div class="plot" data-id="7"></div>
        <div class="plot" data-id="8"></div>
        <div class="plot" data-id="9"></div>
        <button id="process-button" onclick="toggleProcess()">Обработать</button>
        <button id="plant-button" onclick="togglePlant()">Посадить</button>
        <button id="harvest-button" onclick="toggleHarvest()">Собрать</button>
        <button onclick="openWarehouse()">Склад</button>
        <button onclick="openShop()">Магазин</button>
    </div>

    <!-- Модальное окно магазина -->
    <div id="shop-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeShop()">&times;</span>
            <h2>Магазин</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <img src="static/css/images/carrot_seeds.png" alt="Морковка" class="shop-item-image">
                    <span class="shop-item-price">10 $</span>
                    <button class="shop-item-button" onclick="buyCarrotSeeds()">Купить</button>
                </div>
                <!-- Добавьте здесь другие товары -->
            </div>
            <button onclick="closeShop()">Закрыть</button>
        </div>
    </div>

    <!-- Модальное окно склада -->
    <div id="warehouse-modal" class="modal warehouse-modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeWarehouse()">&times;</span>
            <h2>Склад</h2>
            <div id="warehouse-items-container">
                <!-- Здесь будут отображаться товары на складе -->
            </div>
            <button onclick="closeWarehouse()">Закрыть</button>
        </div>
    </div>

    <!-- Модальное окно посадки -->
    <div id="plant-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closePlantModal()">&times;</span>
            <h2>Выберите семена</h2>
            <div class="plant-items">
                <!-- Здесь будут отображаться семена для посадки -->
            </div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
