<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Путь к вашему фоновому изображению */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .farm {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px; /* Расстояние между строками грядок */
        }
        .plot {
            width: 150px;
            height: 150px;
            background-image: url('plots.png'); /* Путь к вашему изображению грядки */
            cursor: pointer;
        }
        #newPlot {
            width: 150px;
            height: 150px;
            background-image: url('plots.png'); /* Путь к вашему изображению грядки */
            cursor: pointer;
        }
        .add-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Farm!</h1>
    <div class="farm">
        <div class="plot" id="plot1"></div>
        <div class="plot" id="plot2"></div>
        <div class="plot" id="plot3"></div>
        <div class="plot" id="plot4"></div>
    </div>
    <div class="farm">
        <div class="plot" id="newPlot"></div>
    </div>
    <button class="add-button" id="addPlotButton">Add Plot</button>

    <script>
        // Initial number of plots
        let numPlots = 4;

        // Function to add a new plot
        function addPlot() {
            if (numPlots < 8) {
                numPlots++;
                let newPlot = document.createElement('div');
                newPlot.classList.add('plot');
                newPlot.setAttribute('id', `plot${numPlots}`);
                document.querySelector('.farm').appendChild(newPlot);
            }
        }

        // Add event listener for the "Add Plot" button
        document.getElementById('addPlotButton').addEventListener('click', addPlot);
    </script>
</body>
</html>
